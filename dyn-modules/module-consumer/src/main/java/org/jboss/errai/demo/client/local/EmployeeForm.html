<div>
   <div class="span5 cols">
     <form onsubmit="false">
       <fieldset>
         <label for="firstName">First name:</label>
         <input id="firstName" type="text" placeholder="First name" tabindex="1" style="min-height:30px" />
          
         <label for="lastName">Last name:</label>
         <input id="lastName" type="text" placeholder="Last name" tabindex="2" style="min-height:30px" />
         
         <label for="email">Email address:</label>
         <input id="email" type="email" placeholder="employee@example.com" tabindex="3" style="min-height:30px"/>
         
         <label for="hireDate">Hire date:</label>
         <input id="hireDate" type="date" tabindex="4" style="min-height:30px"/>
         
         <button class="btn btn-primary pull-right" id="save">Save</button>
       </fieldset>
     </form>
   </div>
</div>
