<!DOCTYPE HTML>
<!-- The HTML 4.01 Transitional DOCTYPE declaration-->
<!-- above set at the top of the file will set     -->
<!-- the browser's rendering engine into           -->
<!-- "Quirks Mode". Replacing this declaration     -->
<!-- with a "Standards Mode" doctype is supported, -->
<!-- but may lead to some differences in layout.   -->

<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">

    <!--                                                               -->
    <!-- Consider inlining CSS to reduce the number of requested files -->
    <!--                                                               -->
    <link type="text/css" rel="stylesheet" href="Contacts.css">

    <!--                                           -->
    <!-- Any title is fine                         -->
    <!--                                           -->
    <title>Contacts MVP Sample</title>
    <script type="text/javascript" language="javascript">
    erraiBusRemoteCommunicationEnabled = false;
    
    var app_data = {}
    app_data["app1"] = [
                    { "firstName" : "Christian", "lastName" : "Sadilek", "email": "cs@redhat.com" },
                    { "firstName" : "Mark", "lastName" : "Proctor", "email": "mp@redhat.com" },
                    { "firstName" : "Alex", "lastName" : "Porcelli", "email": "ap@redhat.com" },
                    { "firstName" : "Eder", "lastName" : "Ignatowicz", "email": "ei@redhat.com" },
                    { "firstName" : "Michael", "lastName" : "Anstis", "email": "ma@redhat.com" },
                  ];
    </script>
    <!--                                           -->
    <!-- This script loads your compiled module.   -->
    <!-- If you add any GWT meta tags, they must   -->
    <!-- be added before this line.                -->
    <!--                                           -->
    <script type="text/javascript" language="javascript" src="app1/app1.nocache.js"></script>
  </head>

  <!--                                           -->
  <!-- The body can have arbitrary html, or      -->
  <!-- you can leave the body empty if you want  -->
  <!-- to create a completely dynamic UI.        -->
  <!--                                           -->
  <body>
    <!-- OPTIONAL: include this if you want history support -->
    <iframe src="javascript:''" id="__gwt_historyFrame" tabIndex='-1' style="position:absolute;width:0;height:0;border:0">
    </iframe>
    <div id="app1"></div>
  </body>
</html>
